<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <style>
        /* Ajuste pequeño para centrar tarjeta */
        .login-container { width: 760px; height: auto; }
        .right-side { padding: 40px 50px; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="left-side">
        <h1>Crea tu cuenta</h1>
        <p>Regístrate para poder acceder al sistema y gestionar los productos.</p>
    </div>

    <div class="right-side">
        <h2>REGISTRO</h2>

        <!-- Mensajes -->
        <div th:if="${error}" style="color:#b91c1c; background:#fee2e2; padding:10px; border-radius:8px; margin-bottom:15px;"
             th:text="${error}"></div>

        <form th:action="@{/register}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="input-box">
                <input type="text" name="username" placeholder="Usuario" required />
            </div>

            <div class="input-box">
                <input type="password" name="password" placeholder="Contraseña" required />
            </div>

            <div class="input-box">
                <input type="password" name="confirmPassword" placeholder="Confirmar contraseña" required />
            </div>

            <button type="submit" class="btn-login">Crear cuenta</button>

            <p style="margin-top:14px; text-align:center;">
                <a th:href="@{/login}">← Volver al login</a>
            </p>
        </form>
    </div>
</div>
</body>
</html>
