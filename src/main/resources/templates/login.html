<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - Demo MVC</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="login-container">
    <div class="left-side">
        <h1>Bienvenido al Sistema</h1>
        <p>Accede con tu usuario y contraseña para gestionar los productos de la aplicación MVC.</p>
    </div>

    <div class="right-side">
        <h2>INICIAR SESIÓN</h2>

        <!-- Mensajes de error y logout -->
        <div th:if="${param.error}" class="alert error">Usuario o contraseña incorrectos.</div>
        <div th:if="${param.logout}" class="alert info">Sesión cerrada correctamente.</div>

        <form th:action="@{/login}" method="post">
            <div class="input-box">
                <input type="text" name="username" placeholder="Usuario" required />
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Contraseña" required />
                <!-- Mensaje justo debajo del campo -->
                <small th:if="${param.error}" class="error-text">Usuario o contraseña incorrectos</small>
            </div>

            <div class="options">
                <label><input type="checkbox" /> Recordarme</label>
                <div>
                    <a th:href="@{/register}">Registrar</a> |
                    <a href="#">¿Olvidaste tu contraseña?</a>
                </div>
            </div>

            <button type="submit" class="btn-login">Iniciar Sesión</button>
        </form>
    </div>
</div>

<!-- Estilos mínimos -->
<style>
    .alert {
        padding: 10px 12px;
        border-radius: 8px;
        margin-bottom: 12px;
        font-size: 0.95rem;
        text-align: center;
    }
    .alert.error {
        background-color: #ffe6e6;
        color: #b30000;
        border: 1px solid #b30000;
    }
    .alert.info {
        background-color: #e6f7ff;
        color: #005580;
        border: 1px solid #0099cc;
    }
    .error-text {
        color: #b30000;
        font-size: 0.9rem;
        margin-top: 6px;
        display: block;
    }
</style>
</body>
</html>
