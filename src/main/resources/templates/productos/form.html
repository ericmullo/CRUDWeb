<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${producto.id} != null ? 'Editar Producto' : 'Crear Producto'">Producto</title>
  <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
  <h2 th:text="${producto.id} != null ? 'Editar Producto' : 'Crear Producto'"></h2>

  <form th:action="${producto.id} != null ? @{|/productos/${producto.id}|} : @{/productos}" method="post">
    <!-- CSRF -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    <label>Nombre</label>
    <input type="text" name="nombre" th:value="${producto.nombre}" required>

    <label>Categor√≠a</label>
    <input type="text" name="categoria" th:value="${producto.categoria}">

    <label>Precio</label>
    <input type="number" step="0.01" name="precio" th:value="${producto.precio}">

    <label>Stock</label>
    <input type="number" name="stock" th:value="${producto.stock}">

    <button type="submit">Guardar</button>
    <a th:href="@{/productos}">Cancelar</a>
  </form>
</body>
</html>
