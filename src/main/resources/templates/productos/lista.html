<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Productos</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<h2>Productos</h2>

<p>
    <a th:href="@{/productos/nuevo}">➕ Nuevo</a> |
    <!-- Salir: enviamos POST /logout con CSRF -->
    <a th:href="@{/logout}"
       onclick="event.preventDefault(); document.getElementById('logoutForm').submit();">
        Salir
    </a>
</p>

<!-- Formulario oculto para logout (POST) -->
<form id="logoutForm" th:action="@{/logout}" method="post" style="display:none">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
</form>

<table border="1" cellpadding="6">
    <thead>
    <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Precio</th>
        <th>Stock</th>
        <th>Acciones</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="p : ${productos}">
        <td th:text="${p.id}"></td>
        <td th:text="${p.nombre}"></td>
        <td th:text="${p.categoria}"></td>
        <td th:text="${p.precio}"></td>
        <td th:text="${p.stock}"></td>
        <td>
            <a th:href="@{|/productos/${p.id}/editar|}">Editar</a>
            <form th:action="@{|/productos/${p.id}/eliminar|}" method="post" style="display:inline">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                <button type="submit" onclick="return confirm('¿Eliminar?')">Eliminar</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
